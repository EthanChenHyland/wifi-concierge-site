<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            color: #5ca4bc;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #64b4c4;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }
        a:hover {
            background-color: #5ca4bc;
        }
        .centered-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.wifi-concierge.com/assets/endlogo.png" alt="Wifi Concierge Logo" class="logo">
        <h1>Oops! 404</h1>
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <br>
        <a href="/">Back to Homepage</a>
        <br>
        <img src="https://www.wifi-concierge.com/assets/404wifispin.gif" alt="Spinning WiFi 404" class="centered-image">
    </div>
</body>
</html>
